<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }
        table {
            opacity: 1;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            font-size: 20px;

        }

        td, th {
            border: 1px solid #dddddd;
            text-align:left;
            padding: 8px;
        }

        /*tr:nth-child(even) {
            background-color: #dddddd;
        }*/
        /* Black table */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<ul>
    <li><a th:href="@{/}" th:text="Movies">Movies</a></li>
    <li><a th:href="@{/actor_index}" th:text="Actors">Actors</a></li>
</ul>

<div class="container">
    <h1 style="font-family: 'Arial Black'">Edit movie with id: <span th:text="${movie.idmovie}"></span></h1>
    <form th:method="Put" th:action="@{/edit}" th:object="${movie}">
        <!--If you dont send the ID, JPA will create a new student object-->
        <input type="hidden" th:field="${movie.idmovie}"/>

        <p>Title:</p>
        <input type="text" size="40" th:field="${movie.title}"/>
        <br>
        <br>
        <p>Production Year:</p>
        <input type="number" size="40" th:field="${movie.productionYear}"/>
        <br>
        <br>
        <p>Duration:</p>
        <input type="text" size="40" th:field="${movie.duration}"/>
        <br>
        <br>
        <p>Genre:</p>
        <select name="movie" th:field="${movie.genre.idgenre}">
            <option value="1">Action</option>
            <option value="2">Romance</option>
            <option value="3">Horror</option>
            <option value="4">Sci-fi</option>
            <option value="5">Adventure</option>
            <option value="6">Animation</option>
            <option value="7">Comedy</option>
            <option value="8">Krimi</option>
        </select>
        <!--<p>Genre: </p><input type="number" size="40" th:field="${movie.genre.idgenre}"/>
        <br><br>-->
        <br><br>
        <p>Actor: </p>
        <select name="movie" th:field="${movie.actor.idactor}">
            <option value="1">Simon Smith</option>
            <option value="2">Mathias HÃ¸nberg</option>
            <option value="3">Tobias Kurland</option>
            <option value="4">Alex Banke</option>
            <option value="5">Faisal Jarkass</option>
            <option value="6">Claus Bove</option>
            <option value="7">Mila Kunis</option>
        </select>
        <br><br>
        <input class="btn btn-success" type="submit" value="Edit"/>
    </form>

</div>

</body>
</html>
